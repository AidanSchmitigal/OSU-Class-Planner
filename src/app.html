<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <pre id="prepage-load-loading">Page is loading ...</pre>
    <script>
      const prepageLoad = document.getElementById('prepage-load-loading');
      let previousTime = Date.now();
      function loadPart(file) {
        prepageLoad.textContent += `\nLoaded ${file} in ${Date.now() - previousTime}ms`;
        console.log(`Loaded ${file} in ${Date.now() - previousTime}ms`);
        previousTime = Date.now();
        return '';
      }
    </script>
    <div style="display: contents">%sveltekit.body%</div>
    <div>
      <button onclick="localStorage.clear()">Clear Local Storage (wouldn't recommend)</button>
    </div>
  </body>
</html>
